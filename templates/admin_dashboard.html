<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Administrador</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="detalle-page"> <!-- Reutilizamos estilos de la página de detalle -->

  <!-- Barra de Usuario -->
  <div class="user-bar">
    <div class="user-info">
      <span>¡Hola, <strong>{{ session.nombre }}</strong>! (Rol: {{ session.rol }})</span>
    </div>
    <div class="user-actions">
      <a href="{{ url_for('perfil') }}" class="perfil-button">Mi Perfil</a>
      <a href="{{ url_for('logout') }}" class="logout-button">Cerrar Sesión</a>
    </div>
  </div>

  <a href="{{ url_for('home') }}" class="back-button">&larr; Volver al panel principal</a>

  <div class="perfil-container"> <!-- Reutilizamos el contenedor de perfil -->
    <h2>Panel de Analíticas</h2>
    
    <div class="admin-dashboard-container">
      
      <div class="plot-container">
        <h3>Popularidad por Tipo de Material</h3>
        <img src="{{ plot_url_barras }}" alt="Gráfico de barras de préstamos por tipo">
      </div>
      
      <div class="plot-container">
        <h3>Estado Actual de Préstamos</h3>
        <img src="{{ plot_url_pie }}" alt="Gráfico de pastel de estados de préstamos">
      </div>
      
    </div>
  </div>

</body>
</html>
